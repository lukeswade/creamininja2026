<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f17"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <linearGradient id="ninja" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#e879f9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Ninja head/hood shape -->
  <ellipse cx="256" cy="220" rx="140" ry="130" fill="url(#ninja)" opacity="0.9"/>
  
  <!-- Eye band -->
  <rect x="116" y="180" width="280" height="60" rx="30" fill="#0b0f17"/>
  
  <!-- Eyes -->
  <ellipse cx="200" cy="210" rx="28" ry="20" fill="#f1f5f9"/>
  <ellipse cx="312" cy="210" rx="28" ry="20" fill="#f1f5f9"/>
  <circle cx="208" cy="210" r="10" fill="#0b0f17"/>
  <circle cx="320" cy="210" r="10" fill="#0b0f17"/>
  <circle cx="211" cy="207" r="4" fill="#f1f5f9"/>
  <circle cx="323" cy="207" r="4" fill="#f1f5f9"/>
  
  <!-- Ninja hood bottom flap -->
  <path d="M 180 290 Q 256 340 332 290 L 320 350 Q 256 400 192 350 Z" fill="url(#ninja)" opacity="0.8"/>
  
  <!-- Throwing star in bottom right -->
  <g transform="translate(380, 380) scale(0.55)">
    <path d="M 60 10 L 75 45 L 115 30 L 85 60 L 115 95 L 75 75 L 60 115 L 45 75 L 10 95 L 35 60 L 10 30 L 45 45 Z" fill="url(#star)"/>
    <circle cx="60" cy="60" r="18" fill="url(#ninja)"/>
    <circle cx="60" cy="60" r="8" fill="#0b0f17"/>
  </g>
</svg>
