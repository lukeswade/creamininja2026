name = "creamininja-api"
main = "src/index.ts"
compatibility_date = "2025-12-15"

# Bindings
[[d1_databases]]
binding = "DB"
database_name = "creamininja-db"
database_id = "a0d1477e-bf3f-472c-b65c-8d7583a19419"

[[r2_buckets]]
binding = "UPLOADS"
bucket_name = "creamininja-uploads"

[vars]
ENV = "prod"
APP_ORIGIN = "https://creamininja.com"
COOKIE_DOMAIN = "creamininja.com"
TURNSTILE_BYPASS = false

